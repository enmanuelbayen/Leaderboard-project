<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games leaderboard</title>
</head>
<body>
    <header class="header">
        <h1 class="home-title">Leaderboards</h1>
    </header>
    <section class="scores-section grid">

        <div class="scores-container flex">
            <div class="recentScore-title flex">
                <h2 class="subtitle">Recent scores</h2>
                <button type="button" class="button" id="refreshBttn">Refresh</button>
            </div>
            <ul class="recentScores">
                <!-- render score here -->
            </ul>  
        </div>

        <div class="addScore-container flex">
            <h2 class="subtitle">Add your score</h2>
            <form class="addForm flex">
                <label for="">
                    <input id="userName" type="name" placeholder="Your name" required>
                </label>
                <label for="">
                    <input id="userScore" type="number" placeholder="Your score" required>
                </label>
                <button type="button" class="button" id="addBttn">Submit</button>
            </form>
        </div>
    </section>

</body>
</html>
